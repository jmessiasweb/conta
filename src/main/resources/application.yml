micronaut:
  server:
    port: 8081
  application:
    name: conta

datasources:
    default:
      url: jdbc:postgresql://localhost:5432/contabanco
      driverClassName: org.postgresql.Driver
      username: postgres
      password: 1234
      schema-generate: none
      dialect: POSTGRES
jpa.default.properties.hibernate.hbm2ddl.auto: none

netty:
  default:
    allocator:
      max-order: 3
